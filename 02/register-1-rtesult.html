<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h1>회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label>아이디</label>
          <input type="text" id="uid">
        </li>
        <li>
          <label>이메일</label>
          <input type="email" id="uemail">
        </li>
        <li>
          <label>비밀번호</label>
          <input type="password" id="pwd1">
        </li>
        <li>
          <label>비밀번호 확인</label>
          <input type="password" id="pwd2">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing_y" value="mailing_y">
      <label>메일 수신</label>
      <input type="radio" name="mailing" id="maining_n" value="mainiln_n">
      <label>메일 수신 안 함</label>
    </fieldset>
    <input type="submit" vlaue="가입하기">
    <input type="reset" value="취소">
  </form>
</body>
</html>
