<!DOCTYPE html>
<html lang="ko">
  <!-- 스타일의 우선순위 결정(cascading) -->
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- 타입 선택자 지정 -->
  <style>
    p {
      color:black;
    }
    h1 {
      color:aqua !important;
    }
    p {
      color:blue
    }
  </style>
</head>
<body>
  <!--
    - 인라인 스타일(2순위)
    - 타입 스타일(5순위) => !important(1순위)
    -->
  <h1 style="color:green">레드향</h1>
  <!-- 
    - 인라인 스타일(2순위)
    - 타입 스타일 2가지(5순위)
   -->
  <p style="color:red">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <!-- 
    - 타입 스타일 2가지 => 마지막으로 작성된것이 적용.
      첫 번째로 작성 : black
      두 번째로 작성 : blue
   -->
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배가 크다.</p>
  <p>비타민 C와 비타민 P가 풍부하다.</p>
</body>
</html>
