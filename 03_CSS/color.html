<!DOCTYPE html>
<html lang="ko">
  <!-- 색깔 스타일 사용하기 -->
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1 {
      color:#4f4fcc;/* 16진수 색상 표기 */
    }
    p {
      color:blueviolet;/* 영문 색상 이름 */
    }
    .accent {
      color:hsl(0, 92%, 53%); /* hsl 표기법 */
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배가 크다.</p>
  <p>비타민 C와 비타민 P가 풍부하다.</p>
</body>
</html>
