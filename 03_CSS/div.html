<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>div 태그</title>
  <style>
    div {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <p>책 제목 소개</p>
  <p>책을 소개하는 페이지입니다</p>
  <p>영화 제목 소개</p>
  <p>영화를 소개하는 페이지입니다</p>
  <br>
  <div>
    <p>책 제목 소개</p>
    <p>책을 소개하는 페이지입니다</p>
  </div>
  <div>
    <p>영화 제목 소개</p>
    <p>영화를 소개하는 페이지입니다</p>
  </div>
</body>
</html>
