<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탐라국 입춘국</title>
  <style>
    #container { /* 하나의 내용임으로 전체로 관리 */
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      background-color: blue;
      color: #fff; /* 글자색 */
    }
    .accent {
      font-weight: bold; /* 글자 굵기 */
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>탐라국 입춘국</h1>
    <p>제주동의 문화축제 중에서 유일하게 <span class="accent">탐라시대</span>부터 내려온 축제이다.</p>
    <p>제주에서 입춘은 새철(제주어, 샛절) 드는 날이라 한다.<br>
    하늘의 1만 8000 신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
  </div>
</body>
</html>
