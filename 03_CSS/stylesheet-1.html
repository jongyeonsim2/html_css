<!DOCTYPE html>
<html lang="ko">
<!-- 내부 스타일 사용하기 -->
<!-- 스타일을 여러 곳에 적용할 때 사용 -->
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* 내부 스타일 */
    /* 대표적으로 주석은 CSS 경량화 대상이 됨. */
    h1 {
      padding: 100px; /* text와의 내부 여백을 조절 */
      background-color: black; /* 내부 색 */
      color:aqua;  /* 글자 색 */
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배가 크다.</p>
  <p>비타민 C와 비타민 P가 풍부하다.</p>
</body>
</html>
