<!DOCTYPE html>
<html lang="ko">
<!-- 외부 스타일 사용하기 -->
<!-- 스타일을 여러 곳에 적용할 때 사용 -->
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- 
    rel(relation) : 현재 페이지와 외부 파일간의 관계를 설정.
                    현재는 stylesheet 사용을 위한 관계로 설정.
            
                    상세한 속성 값은
                    http://tcpschool.com/html-tag-attrs/link-rel 를 참조.
            
    href(hyper reference)
                  : 하이퍼 참조.
                    참조할 파일 대상의 경로.
                    현재는 외부 스타일 시트의 파일 경로.
    -->
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배가 크다.</p>
  <p>비타민 C와 비타민 P가 풍부하다.</p>
</body>
</html>
