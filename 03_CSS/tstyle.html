<!DOCTYPE html>
<html lang="ko">
  <!-- 글꼴 관련 스타일 사용하기 -->
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    body {
      font-size: 16px; /* 전체 글자 크기 */
    }
    h1 {
      font-family: 바탕;
      font-size: 3em; /* 16 * 3 => 48px */
    }
    .accent {
      font-size: 150%; /* 16 * 1.5 =>  */
      font-weight: 900;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배가 크다.</p>
  <p class="italic">비타민 C와 비타민 P가 풍부하다.</p>
</body>
</html>
