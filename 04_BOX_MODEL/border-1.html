<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 테두리 스타일 효과</title>
  <style>
    div {
      width:200px;
      height: 100px;
      margin:15px;
      text-align: center;
      font-size: 20px;
      line-height: 100px;
      border-width: 5px;
    }
    /* 그림자 효과 지정 */
    .box1 {
      border-style: solid;
    }
    .box2 {
      border-style: dotted;
      border-color: red;
    }
    .box3 {
      border-style: dashed;
      border-top-color: blue;
      border-left-color: red;
    }
  </style>
</head>
<body>
  <div class="box1">실선 테두리</div>
  <div class="box2">점선 테두리</div>
  <div class="box3">점선 테두리</div>
</body>
</html>
