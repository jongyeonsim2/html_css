<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 효과 - 테두리</title>
  <style>
    div {
      width:200px;
      height: 150px;
    }
    #div_round {
      border:2px solid blue;
      border-top-left-radius: 20px; /* 왼쪽 위 모서리만 둥글개 */
      border-top-right-radius: 20px; /* 오른쪽 위 모서리만 둥글개 */
    }
    #round1 {
      border-radius: 25px;
    }
    #round2 {
      border-radius: 100px;
    }
    #circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="div_round"></div>
  <img src="images/cat.jpg">
  <img id="round1" src="images/cat.jpg">
  <img id="round2" src="images/cat.jpg">
  <img id="circle" src="images/cat.jpg">
</body>
</html>
