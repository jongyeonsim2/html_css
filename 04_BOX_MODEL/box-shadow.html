<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 그림자 효과</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 15px;
      border:1px solid blue;
      border-radius: 20px;
    }
    /* 그림자 효과 지정 */
    .box1 {
      box-shadow: 2px -2px 5px 0px;
    }
    .box2 {
      box-shadow: 5px 5px 15px 5px blue;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
