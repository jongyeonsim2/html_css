<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 크기 속성</title>
  <style>
    div {
      border:2px solid #000; /* 박스 모델의 테두리 */
      margin-bottom: 20px; /* 박스 모델과 모델 사이의 여백  */
    }
    .box1 {
      width: 400px; /* 콘테츠 영역의 크기 */
      height: 100px; /* 콘테츠 영역의 크기 */
    }
    .box2 {
      width: 50%; /* 상대적임 값. 기준은 부모이고, 브라우저임. */
      height: 100px; /* 콘테츠 영역의 크기 */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
