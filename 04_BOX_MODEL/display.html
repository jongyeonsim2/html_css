<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    * {
      box-sizing: border-box;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      display: inline-block;
      padding: 20px;
      margin: 0 20px; /* 좌우 여백을 20px 로 */
      border: 1px solid #222;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>menu 1</li>
      <li>menu 1</li>
      <li>menu 1</li>
      <li>menu 1</li>
    </ul>
  </nav>
</body>
</html>
