<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스모델 - float 해제</title>
  <style>
    div {
      padding:20px;
      margin: 10px;
    }
    #box1{
      background: yellowgreen;
      float: left;
    }
    #box2{
      background: slateblue;
      float: left;
    }
    #box3{
      background: blueviolet;
    }
    #box4{
      background: chocolate;
      clear:left;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
