<!-- attr2.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>속성 선택자</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      width:120px;
      display: inline-block;
      margin:10px;
    }
    /* 연결 선택자 */
    li a {
      padding: 5px 20px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }
    /* 속성 선택자 */
    /* 확장자가 hwp 인 a 태그를 선택 */
    a[href$=hwp] {
      background: url(images/hwp_icon.gif) no-repeat right;
    }

    a[href$=xls] {
      background: url(images/excel_icon.gif) no-repeat right;
    }
  </style>
</head>
<!-- 특정 속성값으로 끝나는 속성 요소를 선택하는 선택자 -->
<body>
  <ul>
    <li><a href="intro.hwp">한글 파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
</body>
</html>
