<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 요소</title>
  <style>
    .container {
      width: 960px;
      margin : 0 auto;
    }
    ul ui {
      margin:15px;
    }

    /* 가상 요소 추가 - 기존의 내용 뒤에 콘텐츠 추가 */
    /* list item 에서 class 가 new 인것을 선택해서 스타일 적용 - 
       기존 콘텐츠 뒤에 새로운 콘텐츠를 추가해서 스타일 적용 */
    li.new::after {
      content:"NEW!!";
      font-size: x-small;
      padding:2px 4px;
      margin: 0 10px;
      border-radius: 2px;
      background: red;
      color: wheat;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="new">제품 D</li>
    </ul>
  </div>
</body>
</html>
