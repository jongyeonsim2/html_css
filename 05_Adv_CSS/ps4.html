<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 클래스</title>
  <style>
    #container {
      text-align: center;
      color : #2b2b2b
    }
    table, tb, th {
      border: 1px solid #ccc;
    }
    table {
      width:200px;
      margin:0 auto;
      border-collapse: collapse;
    }
    td {
      text-align:left;
      padding: 10px;
      padding-left: 20px;
    }
    /* 구조 가상 클래스 추가 */
    /* table 에서 행을 선택시 행 요소중에서 2n+1 번째의 요소를 선택 */
    table tr:nth-of-type(2n+1) {
      /* nth-of-type(2n) : 짝수 행만 선택
         nth-of-type(2n + 1) :  */
      background: gray;
      color: black;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1></h1>
    <table>
      <tr><td>HTML</td></tr>
      <tr><td>CSS</td></tr>
      <tr><td>javascript</td></tr>
      <tr><td>React</td></tr>
      <tr><td>node.js</td></tr>
    </table>
  </div>
</body>
</html>
