<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 선택자</title>
  <style>
    /* 구조 가상 클래스 추가 */
    /* contents 에서 3번째 자식 요소를 선택 */
    .contents :nth-child(3) {
      background-color: yellow;
    }

    /* contents 에서 3번째 p 요소를 선택 */
    .contents p:nth-of-type(3) {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <div class="contents">
    <h2>첫 번째 h2</h2>
    <p>첫 번째 p</p>
    <p>두 번째 p</p>
    <h2>두 번째 h2</h2>
    <p>세번째 p</p>
    <h2>세번째 h2</h2>
    <p>마지막 p</p>
  </div>
</body>
</html>
