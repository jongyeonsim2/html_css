<!--register.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <form id="signup">
    <!-- 로그인 정보 -->
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <!-- label의 for 속성 => 웹 접근성 향상 -->
          <label for="userid">아이디</label>
          <!-- id, name 용도 
              id => javascript 식별자
              name => 서버에 전송한 데이터
          -->
          <input id="userid" name="userid" type="text" required autofocus>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password" required>
        </li>
        <li>
          <label for="pwd2">비빌번호 확인</label>
          <input id="pwd2" name="pwd2" type="password" required>
        </li>
        <li>
          <label for="level">회원 등급</label>
          <input id="level" name="level" type="text" readonly value="준회원">
        </li>
      </ul>
    </fieldset>
    <!-- 개인 정보 -->
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="text" placeholder="5자미만 공백없이" required>
        </li>
        <li>
          <label for="email">메일 주소</label>
          <input id="email" name="email" type="email" placeholder="abcd@domain.com" required>
        </li>
        <li>
          <label for="tel">연락처</label>
          <input id="tel" name="tel" type="tel" required>
        </li>
      </ul>
    </fieldset>
    <!-- 전송(저장) -->
    <fieldset>
      <button type="submit"> 저 장 </button>
    </fieldset>
  </form>
</body>
</html>
